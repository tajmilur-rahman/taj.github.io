<!DOCTYPE html>
<html lang="en">
<head>
/* Add this to your "styles.css" or within a <style> tag in the HTML file */
nav {
    background-color: #333; /* Background color for the navigation bar */
}

nav ul {
    list-style: none; /* Remove the default list bullets */
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline; /* Display menu items horizontally */
    margin-right: 20px; /* Add space between menu items */
}

nav a {
    text-decoration: none; /* Remove underlines from links */
    color: #fff; /* Text color for menu items */
    font-weight: bold; /* Make the text bold */
    transition: color 0.3s; /* Add a smooth color transition on hover */
}

nav a:hover {
    color: #ff6600; /* Change text color on hover */
}

</head>
